<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>도깨비 방망이</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/dokk_basic.1.css">
    <!-- w3 -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

   
    <div id="wrap">
        <!-- header 시작 -->
        <div class="header">
            <div id="bars">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
                <p>MENU</p>
                <div class="sound_only">메뉴</div>
            </div>
            <h2><a href="#">
                <img src="../img/main/로고_도깨비방망이_B_01.png" class="img logo" alt="dokk"/>
                <div class="sound_only">로고</div>
            </a></h2>
            <div class="languege">
                <div class="kr">
                    KR
                    <div class="sound_only">한국어</div>
                </div>
                <div class="en">
                    EN
                <div class="sound_only">영어</div>
                </div>
            </div>
        </div>
        <!-- header 끝 -->

        <!-- menu 시작 -->
        <div class="allMenu">
            <ul class="menu">
                <li></li>
            </ul>
        </div>
        <!-- menu 끝 -->
        
        <!-- main 시작 -->
        <div class="main">
            <div class="mainBox">
                <p class="bg"></p>
                <div class="txtArea mainTxt">
                    <p class="slogan">행복뚝딱, 도깨비방망이</p>
                    <p class="tit">즐거운 세상을 만들기 위해 우리의 경험을 나눕니다.</p>
                </div>
            </div>
            <p class="line">
                <span></span>
            </p>
        </div>
        <div class="bt_wrap">
            <div class="contBt">click Here!</div>
            <div class="sound_only">CONTACT</div>
        </div>
        <!-- main 끝 -->

        <!-- mainCon 시작 -->
        <div class="mainCon">
            <div class="siteInfo">
                <div class="infoImg"><img src="../img/mainCon/infoImg.jpg" class="img" alt="infoImg"/></div>
                <div class="info">
                    <div class="list dokk-mall"></div>
                    <div class="list dokk-cafe"></div>
                    <div class="list lowpeak"></div>
                    <p class="line line2"></p>
                </div>
                <div class="vison">
                    <div class="txtArea mainTxt">
                        <p class="text">사람과 사람이 만나는 더 좋은 기업</p>
                        <p class="vImg"><img src="../img/main/로고_도깨비방망이_B_01.png" class="img" alt="dokk"/></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- mainCon 끝 -->

    </div>

<script src="../js/dokk_basic.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

</body>
</html>
